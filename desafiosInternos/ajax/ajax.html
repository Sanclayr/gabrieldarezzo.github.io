<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Ajax Exemplo com TOP</title>
	
</head>
<body>
	<input type="text" name="textao_do_feice" id="textao_do_feice" value="aqui Ã© o texto antigo..."/>
	<hr />
	<button id="btn-action">Ajax, Test!</button>
	
	
	
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		
			$( "#btn-action" ).bind( "click", function() {
				$.ajax({
					 url: 'arquivo.txt'
					,type:'GET'
					,dataType: 'html'
					,success: function(resposta){
						$( "#textao_do_feice" ).val(resposta);
						//return true;
					}
					,error: function(json){
						console.log(json);
					}
				});
			});
		});
	</script>
</body>
</html>
